<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- React's SidebarProvider Concept equivalent -->
    <div class="sidebar-provider" data-sidebar="sidebar">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation" data-state="expanded">
            <!-- SidebarHeader -->
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <h2 class="sidebar-title">AD Tools</h2>
                </div>
            </div>

            <!-- SidebarContent -->
            <div class="sidebar-content">
                <!-- SidebarGroup: Application -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">Application</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <div class="sidebar-menu-item" data-tool="uuid-generator">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                        <path d="M9 9h6v6H9z" />
                                        <path d="M9 3v6M15 3v6M9 15v6M15 15v6M3 9h6M3 15h6M15 9h6M15 15h6" />
                                    </svg>
                                    <span>UUIDv4 Generator</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="json-formatter">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                        <polyline points="14,2 14,8 20,8" />
                                        <line x1="16" y1="13" x2="8" y2="13" />
                                        <line x1="16" y1="17" x2="8" y2="17" />
                                        <polyline points="10,9 9,9 8,9" />
                                    </svg>
                                    <span>JSON Formatter</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="base64-image">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" />
                                        <path d="M21 15l-5-5L5 21" />
                                    </svg>
                                    <span>Base64 - Image</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="base64-text">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                        <polyline points="14,2 14,8 20,8" />
                                        <line x1="16" y1="13" x2="8" y2="13" />
                                        <line x1="16" y1="17" x2="8" y2="17" />
                                    </svg>
                                    <span>Base64 - Text</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="text-diff">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                        <polyline points="14,2 14,8 20,8" />
                                        <path d="M10 12h4" />
                                        <path d="M10 16h4" />
                                        <path
                                            d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
                                        <path d="M16 2v4h4" />
                                    </svg>
                                    <span>Text Diff</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="qr-generator">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                        <rect x="7" y="7" width="3" height="3" />
                                        <rect x="14" y="7" width="3" height="3" />
                                        <rect x="7" y="14" width="3" height="3" />
                                        <rect x="14" y="14" width="3" height="3" />
                                    </svg>
                                    <span>QR Generator</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="quick-query">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="M21 21l-4.35-4.35" />
                                        <path d="M11 6v10" />
                                        <path d="M6 11h10" />
                                    </svg>
                                    <span>Quick Query</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SidebarGroup: Projects -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">Projects</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <div class="sidebar-menu-item" data-page="documentation">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                                    </svg>
                                    <span>Documentation</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-page="templates">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                                    </svg>
                                    <span>Templates</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-page="workflows">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M9 12l2 2 4-4" />
                                        <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" />
                                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" />
                                        <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3" />
                                        <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3" />
                                    </svg>
                                    <span>Workflows</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SidebarFooter -->
            <div class="sidebar-footer">
                <div class="sidebar-menu">
                    <div class="sidebar-menu-item" data-action="signout">
                        <button class="sidebar-menu-button">
                            <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16,17 21,12 16,7" />
                                <line x1="21" x2="9" y1="12" y2="12" />
                            </svg>
                            <span>Sign out</span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content with SidebarTrigger -->
        <main class="main">
            <!-- Header with SidebarTrigger and Breadcrumb -->
            <header class="main-header">
                <button class="sidebar-trigger" aria-label="Toggle sidebar">
                    <svg class="sidebar-trigger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M9 3v18" />
                    </svg>
                </button>

                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb" aria-label="Breadcrumb">
                    <ol class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            <a href="#" class="breadcrumb-link" id="breadcrumb-home">AD Tools</a>
                        </li>
                        <li class="breadcrumb-separator" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6" />
                            </svg>
                        </li>
                        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
                            <span id="breadcrumb-current">Home</span>
                        </li>
                    </ol>
                </nav>
            </header>

            <div class="main-content">
                <!-- Content will be dynamically loaded by App.js -->
            </div>
    </div>
    </div>


    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" data-state="closed"></div>

    <!-- Core JavaScript Files -->
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/Router.js"></script>
    <script src="js/core/BaseTool.js"></script>
    <script src="js/core/ThemeManager.js"></script>

    <!-- Component Files -->
    <script src="js/components/Sidebar.js"></script>
    <script src="js/components/Breadcrumb.js"></script>

    <!-- Tool Files -->
    <script src="js/tools/UUIDGenerator.js"></script>

    <!-- Main App -->
    <script src="js/App.js"></script>

    <!-- Initialize App -->
    <script>
        // Initialize the new modular app
        let app;

        document.addEventListener('DOMContentLoaded', () => {
            app = new App();
        });
    </script>
</body>

</html>
