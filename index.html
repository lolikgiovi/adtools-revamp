<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app/tools/uuid-generator/styles.css">
    <link rel="stylesheet" href="app/tools/json-tools/styles.css">
    <link rel="stylesheet" href="app/tools/base64-tools/styles.css">
    <link rel="stylesheet" href="app/tools/qr-tools/styles.css">
    <link rel="stylesheet" href="app/tools/quick-query/styles.css">
    <link rel="stylesheet" href="app/tools/html-editor/styles.css">
    <link rel="stylesheet" href="app/tools/image-checker/style.css">
</head>

<body>
    <!-- React's SidebarProvider Concept equivalent -->
    <div class="sidebar-provider" data-sidebar="sidebar">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation" data-state="expanded">
            <!-- SidebarHeader -->
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <h2 class="sidebar-title">AD Tools</h2>
                </div>
            </div>

            <!-- SidebarContent -->
            <div class="sidebar-content">
                <!-- SidebarGroup: General (dynamic tools) -->
                <div class="sidebar-group" data-category="application">
                    <div class="sidebar-group-label">General</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <!-- Tool items are rendered dynamically by Sidebar.renderTools() -->
                        </div>
                    </div>
                </div>

                <!-- SidebarGroup: Config -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">Config</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu" data-group="config">
                            <!-- Config items rendered dynamically by Sidebar.renderMenuGroups() -->
                        </div>
                    </div>
                </div>

                <!-- SidebarGroup: App -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">App</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu" data-group="app">
                            <!-- App items rendered dynamically by Sidebar.renderMenuGroups() -->
                        </div>
                    </div>
                </div>


            </div>

            <!-- SidebarFooter -->
            <div class="sidebar-footer">
                <div class="sidebar-menu" data-group="footer">
                    <!-- Footer items rendered dynamically by Sidebar.renderMenuGroups() -->
                </div>
            </div>

        </aside>

        <!-- Main content with SidebarTrigger -->
        <main class="main">
            <!-- Header with SidebarTrigger, Breadcrumb, and Actions -->
            <header class="main-header" data-runtime="web">
                <button class="sidebar-trigger" aria-label="Toggle sidebar">
                    <svg class="sidebar-trigger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M9 3v18" />
                    </svg>
                </button>

                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb" aria-label="Breadcrumb">
                    <ol class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            <a href="#" class="breadcrumb-link" id="breadcrumb-home">AD Tools</a>
                        </li>
                        <li class="breadcrumb-separator" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6" />
                            </svg>
                        </li>
                        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
                            <span id="breadcrumb-current">Home</span>
                        </li>
                    </ol>
                </nav>

                <!-- Header actions (right side) -->
                <div class="header-actions">
                    <button class="header-reload" type="button" aria-label="Reload window" title="Reload window">
                        <svg class="header-reload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.29289C14.0976 1.68342 14.0976 2.31658 13.7071 2.70711L12.4053 4.00896C17.1877 4.22089 21 8.16524 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 12.4477 3.44772 12 4 12C4.55228 12 5 12.4477 5 13C5 16.866 8.13401 20 12 20C15.866 20 19 16.866 19 13C19 9.2774 16.0942 6.23349 12.427 6.01281L13.7071 7.29289C14.0976 7.68342 14.0976 8.31658 13.7071 8.70711C13.3166 9.09763 12.6834 9.09763 12.2929 8.70711L9.29289 5.70711C9.10536 5.51957 9 5.26522 9 5C9 4.73478 9.10536 4.48043 9.29289 4.29289L12.2929 1.29289C12.6834 0.902369 13.3166 0.902369 13.7071 1.29289Z" fill="#0F1729"></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="main-content">
                <!-- Content will be dynamically loaded by App.js -->
            </div>
        </main>
    </div>


    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" data-state="closed"></div>

    <!-- Main App (ESM) -->
    <script type="module">
        import { App } from './app/App.js';
        // Initialize the modular app and expose globally after creation
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            window.app = app;
        });
    </script>
</body>

</html>
