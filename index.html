<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app/tools/uuid-generator/styles.css">
    <link rel="stylesheet" href="app/tools/json-tools/styles.css">
    <link rel="stylesheet" href="app/tools/base64-tools/styles.css">
</head>

<body>
    <!-- React's SidebarProvider Concept equivalent -->
    <div class="sidebar-provider" data-sidebar="sidebar">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation" data-state="expanded">
            <!-- SidebarHeader -->
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <h2 class="sidebar-title">AD Tools</h2>
                </div>
            </div>

            <!-- SidebarContent -->
            <div class="sidebar-content">
                <!-- SidebarGroup: General -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">General</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <div class="sidebar-menu-item" data-tool="uuid-generator">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                        <path d="M9 9h6v6H9z" />
                                        <path d="M9 3v6M15 3v6M9 15v6M15 15v6M3 9h6M3 15h6M15 9h6M15 15h6" />
                                    </svg>
                                    <span>UUIDv4</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="json-tools">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M5 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5z" />
                                        <path
                                            d="M9 7h1a2 2 0 0 1 2 2v1a2 2 0 0 0 2 2 2 2 0 0 0-2 2v1a2 2 0 0 1-2 2H9" />
                                        <path
                                            d="M15 7h-1a2 2 0 0 0-2 2v1a2 2 0 0 1-2 2 2 2 0 0 1 2 2v1a2 2 0 0 0 2 2h1" />
                                    </svg>
                                    <span>JSON Tools</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="base64-tools">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <polyline points="16 18 22 12 16 6" />
                                        <polyline points="8 6 2 12 8 18" />
                                        <circle cx="12" cy="12" r="2" />
                                    </svg>
                                    <span>Base64 Tools</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="text-diff">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M8 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3" />
                                        <path d="M16 3h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-3" />
                                        <path d="M12 20v2" />
                                        <path d="M12 14v2" />
                                        <path d="M12 8v2" />
                                        <path d="M12 2v2" />
                                    </svg>
                                    <span>Text Diff</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="qr-tools">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="5" height="5" />
                                        <rect x="3" y="16" width="5" height="5" />
                                        <rect x="16" y="3" width="5" height="5" />
                                        <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
                                        <path d="M21 21v.01" />
                                        <path d="M12 7v3a2 2 0 0 1-2 2H7" />
                                        <path d="M3 12h.01" />
                                        <path d="M12 3h.01" />
                                        <path d="M12 16v.01" />
                                        <path d="M16 12h1" />
                                        <path d="M21 12v.01" />
                                        <path d="M12 21v-1" />
                                    </svg>
                                    <span>QR Tools</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SidebarGroup: Config -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">Config</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <div class="sidebar-menu-item" data-tool="quick-query">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="M21 21l-4.35-4.35" />
                                        <path d="M11 6v10" />
                                        <path d="M6 11h10" />
                                    </svg>
                                    <span>Quick Query</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="compare-config">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M9 12l2 2 4-4" />
                                        <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" />
                                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" />
                                        <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3" />
                                        <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3" />
                                    </svg>
                                    <span>Compare Config</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="check-image">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" />
                                        <path d="M21 15l-5-5L5 21" />
                                        <path d="M9 12l2 2 4-4" />
                                    </svg>
                                    <span>Check Image</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="html-template">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <polyline points="16 18 22 12 16 6" />
                                        <polyline points="8 6 2 12 8 18" />
                                        <path d="M12 2v20" />
                                    </svg>
                                    <span>HTML Template</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="splunk-template">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M3 3v18h18" />
                                        <path d="M18.7 8a3 3 0 0 0-5.4 0" />
                                        <path d="M16.4 12a3 3 0 0 0-5.4 0" />
                                        <path d="M14.1 16a3 3 0 0 0-5.4 0" />
                                        <path d="M11.8 20a3 3 0 0 0-5.4 0" />
                                    </svg>
                                    <span>Splunk Template</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-tool="frms-template">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                                        <path d="M9 13h6" />
                                        <path d="M12 10v6" />
                                    </svg>
                                    <span>FRMS Template</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SidebarGroup: Dev -->
                <div class="sidebar-group">
                    <div class="sidebar-group-label">Dev</div>
                    <div class="sidebar-group-content">
                        <div class="sidebar-menu">
                            <div class="sidebar-menu-item" data-page="documentation">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                                    </svg>
                                    <span>Documentation</span>
                                </button>
                            </div>
                            <div class="sidebar-menu-item" data-page="feedback">
                                <button class="sidebar-menu-button">
                                    <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                                        <path d="M9 9h6" />
                                        <path d="M9 13h3" />
                                    </svg>
                                    <span>Feedback</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SidebarFooter -->
            <div class="sidebar-footer">
                <div class="sidebar-menu">
                    <div class="sidebar-menu-item" data-action="signout">
                        <button class="sidebar-menu-button">
                            <svg class="sidebar-menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16,17 21,12 16,7" />
                                <line x1="21" x2="9" y1="12" y2="12" />
                            </svg>
                            <span>Sign out</span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content with SidebarTrigger -->
        <main class="main">
            <!-- Header with SidebarTrigger and Breadcrumb -->
            <header class="main-header">
                <button class="sidebar-trigger" aria-label="Toggle sidebar">
                    <svg class="sidebar-trigger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M9 3v18" />
                    </svg>
                </button>

                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb" aria-label="Breadcrumb">
                    <ol class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            <a href="#" class="breadcrumb-link" id="breadcrumb-home">AD Tools</a>
                        </li>
                        <li class="breadcrumb-separator" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6" />
                            </svg>
                        </li>
                        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
                            <span id="breadcrumb-current">Home</span>
                        </li>
                    </ol>
                </nav>
            </header>

            <div class="main-content">
                <!-- Content will be dynamically loaded by App.js -->
            </div>
    </div>
    </div>


    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" data-state="closed"></div>

    <!-- Core JavaScript Files -->
    <script src="app/core/EventBus.js"></script>
    <script src="app/core/Router.js"></script>
    <script src="app/core/BaseTool.js"></script>
    <script src="app/core/ThemeManager.js"></script>

    <!-- Component Files -->
    <script src="app/components/Sidebar.js"></script>
    <script src="app/components/Breadcrumb.js"></script>

    <!-- Monaco Editor Loader -->
    <script src="libs/monaco-editor/min/vs/loader.js"></script>

    <!-- Tool Files -->
    <script src="app/tools/uuid-generator/template.js"></script>
    <script src="app/tools/uuid-generator/script.js"></script>

    <script src="app/tools/json-tools/template.js"></script>
    <script src="app/tools/json-tools/script.js"></script>

    <script src="app/tools/base64-tools/template.js"></script>
    <script src="app/tools/base64-tools/script.js"></script>


    <!-- Main App -->
    <script src="app/App.js"></script>

    <!-- Initialize App -->
    <script>
        // Initialize the new modular app
        let app;

        document.addEventListener('DOMContentLoaded', () => {
            app = new App();
        });
    </script>
</body>

</html>
